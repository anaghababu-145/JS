<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function()
{
$("button").click(function()
{
$("p").hide();
})
});
</script>
</head>
<body>
<h2>jQuery sample program</h2>
<p>Paragraph1</p>
<p>Paragraph2</p>
<button>Click me to hide paragraphs</button>
</body>
</html>
